<!-- Disable sounds when navigating -->
<bool name="EnableSounds" value="false" />

<!-- Enable high-performance video player -->
<bool name="VideoOmxPlayer" value="true" />

<!-- Rely on scraper to generate gamelists -->
<bool name="ParseGamelistOnly" value="true" />

<!-- Disable screensaver (dimming) -->
<string name="ScreenSaverTime" value="0" />
<string name="SystemSleepTime" value="0" />

<!-- Set default theme -->
<string name="ThemeSet" value="pixel-metadata" />

<!-- Collections -->
<string name="CollectionSystemsCustom" value="lightguns" />

<!-- Don't ovewrite the gamelists (it's managed by retrokit) -->
<string name="SaveGamelistsMode" value="never" />

<!-- Don't allow modified of settings -->
<string name="UIMode" value="Kiosk" />
